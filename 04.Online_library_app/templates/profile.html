{% extends "base.html" %}
{% block page %}

        <!-- Profile Page -->
        <section id="profile-page" class="details">
            <div class="profile-information">
                <h3>{{ profile.first_name}} {{ profile.last_name}}</h3>
                {% if image is False %}
                    <p class="img"><img src="https://thumbs.dreamstime.com/b/profile-picture-vector-perfect-social-media-other-web-use-125320533.jpg" alt=""></p>
                {% else %}
                    <p class="img"><img src="{{ profile.profile_image_url }}" alt=""></p>
                {% endif %}
                <div class="actions">
                    <a class="button" href="{% url "profile edit" %}">Edit</a>
                    <a class="button" href="{% url "profile delete" %}">Delete</a>
                </div>
            </div>
        </section>

{% endblock %}
