{% extends "base.html" %}
{% block page %}

        <!-- Details Page -->
        <section id="details-page" class="details">
            <div class="book-information">
                <h3>{{ current_book.title}}</h3>
                <p class="type">Type: {{ current_book.type}}</p>
                <p class="img"><img src="{{ current_book.book_image_url}}" alt="{{ current_book.title}}"></p>
                <div class="actions">
                    <a class="button" href="{% url "book edit" pk=current_book.pk %}">Edit</a>
                    <a class="button" href="{% url "book delete" pk=current_book.pk %}">Delete</a>
                </div>
            </div>
            <div class="book-description">
                <h3>Description:</h3>
                <p>{{ current_book.description}}</p>
            </div>
        </section>

{% endblock %}
