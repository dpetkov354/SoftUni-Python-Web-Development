{% extends "base.html" %}
{% block page %}

        <section id="dashboard-page" class="dashboard">
            <h1>Dashboard</h1>

            {% if book_list %}
                <ul class="my-books-list">
                    {% for book in book_list %}
                    <li class="myBooks">
                                <h3>{{ book.title }}</h3>
                                <p>Type: {{ book.type }}</p>
                                <p class="img"><img src="{{ book.book_image_url }}" alt="{{ book.title }}"></p>
                                <a class="button" href="{% url 'book details' book.pk %}">Details</a>
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="no-books">No books in database!</p>
            {% endif %}
        </section>

{% endblock %}
