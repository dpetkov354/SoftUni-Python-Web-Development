{% extends "base.html" %}
{% block page %}

    <section id="catalogue">
        {% if cars %}
            <h1>Total cars: {{ total_cars }}</h1>
                {% for car in cars %}
                    <div class="car-card">
                        <div class="image-wrap">
                            <!-- car image -->
                            <img src="{{ car.image_url }}"
                                 alt="Sport Car">
                        </div>
                        <!-- car type -->
                        <h3>{{ car.type }}</h3>
                        <!-- car model -->
                        <h1>{{ car.model}}</h1>
                        <div class="details-buttons">
                            <!-- car details button -->
                            <a href="{% url "car details" car.pk %}" class="details-btn">Details</a>
                        </div>
                    </div>
                {% endfor %}
        {% else %}
            <p class="no-articles">No cars yet</p>
        {% endif %}
    </section>

{% endblock %}
