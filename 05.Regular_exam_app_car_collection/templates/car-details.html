{% extends "base.html" %}
{% block page %}

    <section id="car-details">
        <h1>Car Details</h1>
        <div class="info-section">
            <div class="car-header">
                <!-- car image -->
                <img class="car-img" src="{{ current_car.image_url }}" alt='car image'/>
                <!-- type and model -->
                <h1>{{ current_car.type }}</h1>
                <!-- car model -->
                <p><span class="description">Model: {{ current_car.model }}</span></p>
                <!-- car year -->
                <p><span class="description">Year: {{ current_car.year }}</span></p>
                <!-- car price -->
                <p><span class="description">Price: {{ current_car.price|floatformat:3 }}</span></p>
            </div>

            <!-- Edit/Delete buttons -->
            <div class="buttons">
                <a href="{% url "car edit" current_car.pk %}" class="edit-button">Edit</a>
                <a href="{% url "car delete" current_car.pk %}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>

{% endblock %}
