{% extends "base.html" %}
{% block page %}

    <section id="create-page" class="auth">
        <form id="create" method="POST" action="{% url "car edit" current_car.pk %}">
            <div class="container">
                <h1>Edit Car</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Edit Car">
            </div>
        </form>
    </section>

{% endblock %}
