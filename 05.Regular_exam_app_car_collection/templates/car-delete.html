{% extends "base.html" %}
{% block page %}

    <section id="delete-page" class="auth">
        <form id="delete" method="POST" action="{% url "car delete" current_car.pk %}">
            <div class="container">
                <h1>Delete Car</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Delete Car">
            </div>
        </form>
    </section>

{% endblock %}
