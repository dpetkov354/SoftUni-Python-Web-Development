{% extends "base.html" %}
{% block page %}

  <section id="create-page" class="auth">
      <div class="container">
        <h1>Are you sure you want to delete your profile?</h1>
          <!-- Delete Profile Form -->
        <form id='delete' method="POST" action="{% url "profile delete" %}">

            {{ form }}
            {% csrf_token %}

        <input class="btn submit" type="submit" value="Yes">
        </form>
      </div>
  </section>

{% endblock %}
