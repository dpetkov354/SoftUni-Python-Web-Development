{% extends "base.html" %}
{% block content %}

    <!-- edit game form -->

        <form method="POST" action="{% url "delete game" current_game.pk %}" id="delete">
            <div class="container">

                <h1>Delete Game</h1>

                {{form}}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Delete Game">

            </div>
        </form>
    </section>

{% endblock %}
